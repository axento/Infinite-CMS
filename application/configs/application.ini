[production]
locale.timezone      		= "Europe/Brussels"
locale.default         		= "nl"
locale.list.fr              = "fr_BE.utf8"
locale.list.nl              = "nl_BE"
locale.list.en              = "en_EN"

db.adapter 	     		    = "pdo_mysql"
db.params.host 	     		= ""
db.params.username   		= ""
db.params.password   		= ""
db.params.dbname 	 	    = ""

encryption.salt             = "fuT6uMEdr4a"

cookie.name                 = "Infinite_domeinnaam"

; System configuration
system.web.url              = "https://www.domeinnaam.be"
system.web.baseurl          = ""
system.web.domain           = "www.domeinnaam.be"

system.defaults.language 	= "nl"
system.language.nl 		    = "Nederlands"
;system.language.fr 		    = "Frans"
;system.language.en 		    = "Engels"

; Meta Tags
meta.author                 = "axento.be"
meta.robots                 = "index, follow"
meta.headtitle              = "Titel website"
meta.keywords               = "your,keywords,here"
meta.description            = "Your SEO description goes here"

; Public folder
public.folder               = "www"

; Contactform settings
contact.to                  = "info@axento.be"

; switch tabs on/off (true/false)
modules.tab.blocks          = true
modules.tab.modules         = true
modules.tab.users           = true

;switch modules on/off (true/false)
modules.enabled.gallery     = true
modules.enabled.portfolio   = true
modules.enabled.header      = false
modules.enabled.regio       = true
modules.enabled.contact     = true

; module settings
modules.gallery.title       = "Fotogalerij"
modules.contact.title       = "Contact"
modules.header.title        = "Header"
modules.portfolio.title     = "Portfolio"
modules.regio.title         = "SEO - Regio's"

; Content settings
content.tab.acl             = false
content.tab.header          = false
content.tab.gallery         = true
content.tab.menus           = false

content.subtitle            = true

content.header.width        = 800
content.header.height       = 600
content.header.filesize     = 4

; Gallery settings (how to resize uploaded images)
image.small.width           = 800
image.small.height          = 600
image.large.width           = 1280
image.large.height          = 960
image.filesize              = 4 ;max filesize in MB

; Header settings (how to resize uploaded images)
header.small.width           = 800
header.small.height          = 600
header.large.width           = 1280
header.large.height          = 960
header.filesize              = 4 ;max filesize in MB

; Logo settings (how to resize uploaded images)
logo.width                 = 400
logo.filesize              = 1 ;max filesize in MB

